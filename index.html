<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Inderpreet Singh Bhangu — Portfolio</title>
  <meta name="description"
    content="Portfolio of Inderpreet Singh Bhangu — Android & iOS Developer, AOSP, OTA systems." />

  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      color-scheme: light dark;

      /* Base */
      --bg: #0b0f17;
      --text: #eaf0ff;
      --muted: rgba(234, 240, 255, 0.72);

      /* Surfaces */
      --panel: rgba(255, 255, 255, 0.04);
      --panel2: rgba(255, 255, 255, 0.035);
      --panelHover: rgba(255, 255, 255, 0.06);

      /* Borders */
      --border: rgba(168, 28, 61, 0.22);
      --borderHover: rgba(168, 28, 61, 0.38);

      /* Wine glows */
      --g1: rgba(136, 19, 55, 0.26);
      --g2: rgba(179, 18, 23, 0.22);
      --g3: rgba(88, 12, 30, 0.28);

      /* Spotlight */
      --spot: rgba(168, 28, 61, 0.14);
      --spotBlend: screen;

      /* Typewriter (SVG stroke) */
      --twStroke: rgba(234, 240, 255, 0.38);
      --twAccent: rgba(168, 28, 61, 0.62);
      --twOpacity: 0.32;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fbf7f8;
        --text: #1b1b1f;
        --muted: rgba(27, 27, 31, 0.72);

        --panel: rgba(255, 255, 255, 0.75);
        --panel2: rgba(255, 255, 255, 0.66);
        --panelHover: rgba(255, 255, 255, 0.84);

        --border: rgba(138, 21, 56, 0.18);
        --borderHover: rgba(138, 21, 56, 0.32);

        --g1: rgba(136, 19, 55, 0.16);
        --g2: rgba(179, 18, 23, 0.10);
        --g3: rgba(88, 12, 30, 0.10);

        --spot: rgba(138, 21, 56, 0.10);
        --spotBlend: multiply;

        --twStroke: rgba(27, 27, 31, 0.20);
        --twAccent: rgba(138, 21, 56, 0.40);
        --twOpacity: 0.45;
      }
    }

    html,
    body {
      margin: 0;
      height: 100%;
      font-family: Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    #root {
      min-height: 100%;
      position: relative;
      isolation: isolate;
      z-index: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    /* ====== Background ====== */
    @keyframes bgPan {
      0% { background-position: 0% 0%, 100% 0%, 50% 100%; }
      50% { background-position: 30% 10%, 70% 20%, 45% 90%; }
      100% { background-position: 0% 0%, 100% 0%, 50% 100%; }
    }

    @keyframes grainShift {
      0% { transform: translate3d(0, 0, 0); }
      25% { transform: translate3d(-1%, 1%, 0); }
      50% { transform: translate3d(1%, -1%, 0); }
      75% { transform: translate3d(-1%, -1%, 0); }
      100% { transform: translate3d(0, 0, 0); }
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -4;
      pointer-events: none;
      background-image:
        radial-gradient(1200px 700px at 12% 12%, var(--g1), transparent 60%),
        radial-gradient(1000px 700px at 88% 18%, var(--g2), transparent 55%),
        radial-gradient(900px 700px at 50% 90%, var(--g3), transparent 60%);
      background-color: var(--bg);
      animation: bgPan 16s ease-in-out infinite;
      filter: saturate(1.05);
    }

    .spotlight {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
      background: radial-gradient(600px 600px at var(--mx, 50%) var(--my, 20%),
          var(--spot),
          transparent 55%);
      mix-blend-mode: var(--spotBlend);
      opacity: 0.9;
    }

    .grain {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='2' stitchTiles='stitch'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.22'/></svg>");
      background-repeat: repeat;
      opacity: 0.06;
      animation: grainShift 7s steps(2) infinite;
      mix-blend-mode: overlay;
    }

    /* Scroll reveal */
    .reveal {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 650ms ease, transform 650ms ease;
      will-change: opacity, transform;
    }

    .reveal.in {
      opacity: 1;
      transform: translateY(0);
    }

    /* ====== Typewriter outline background (SVG) ====== */
    .techwriter {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      opacity: var(--twOpacity);
    }

    /* Bigger overall (you asked bigger) */
    .techwriter svg {
      position: absolute;
      width: min(980px, 96vw);
      height: min(440px, 52vh);
      display: block;
      will-change: transform, left, top, opacity;
    }

    .twTextBase {
      fill: none;
      stroke: var(--twStroke);
      stroke-width: 2.8px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .twTextAccent {
      fill: none;
      stroke: var(--twAccent);
      stroke-width: 2.8px;
      stroke-linejoin: round;
      stroke-linecap: round;
      opacity: 0.55;
      filter: drop-shadow(0 0 10px rgba(168, 28, 61, 0.22));
    }

    .run.twTextBase,
    .run.twTextAccent {
      animation:
        twDraw 1.35s steps(34, end) forwards,
        twHoldFade 3.25s ease forwards;
    }

    @keyframes twDraw {
      from { stroke-dashoffset: var(--dash, 1400); }
      to { stroke-dashoffset: 0; }
    }

    @keyframes twHoldFade {
      0% { opacity: 1; }
      62% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* ===== Project screenshot styles ===== */
    .projectShot {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(to bottom,
          rgba(0, 0, 0, 0.18),
          rgba(0, 0, 0, 0.05));
      display: grid;
      place-items: center;
    }

    @media (prefers-color-scheme: light) {
      .projectShot {
        border: 1px solid rgba(138, 21, 56, 0.14);
        background: linear-gradient(to bottom,
            rgba(138, 21, 56, 0.06),
            rgba(138, 21, 56, 0.02));
      }
    }

    .projectShot img {
      max-width: 100%;
      max-height: 360px;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      padding: 12px;
      opacity: 0.96;
    }

    /* Side-by-side (parallel) shot */
    .projectShot--side {
      margin-top: 0;            /* no top margin in side layout */
      height: 100%;
      min-height: 260px;
    }

    .projectShot--side img {
      max-height: 320px;        /* slightly smaller in side layout */
      padding: 10px;
    }

    @media (prefers-reduced-motion: reduce) {
      html { scroll-behavior: auto; }
      .bg, .grain { animation: none !important; }
      .reveal { transition: none; opacity: 1; transform: none; }
      .techwriter { opacity: 0.18; }
      .run.twTextBase, .run.twTextAccent { animation: none !important; opacity: 1; }
    }
  </style>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Emotion (MUI) -->
  <script src="https://unpkg.com/@emotion/react@11/dist/emotion-react.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@11/dist/emotion-styled.umd.min.js"></script>

  <!-- MUI -->
  <script src="https://unpkg.com/@mui/material@5/umd/material-ui.production.min.js"></script>

  <link rel="icon" href="data:," />
</head>

<body>
  <div class="bg"></div>

  <!-- moving typewriter bg -->

  <div class="grain"></div>

  <script>
    const React = window.React;
    const ReactDOM = window.ReactDOM;

    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Container,
      Box,
      Stack,
      Button,
      Grid,
      Card,
      CardContent,
      Chip,
      Divider,
      Paper,
      Link,
    } = window.MaterialUI;

    const PROFILE = {
      name: "Inderpreet Singh Bhangu",
      role: "Mobile Developer (Android & iOS)",
      location: "India",
      email: "inderpreetbhangu2@gmail.com",
      github: "https://github.com/IPSBHANGU",

      headline: "I build, on mobile and on the system side.",
      intro:

    };

    const LATEST = {
      company: "Grata Technologies",
      bullets: [
        "Mobile app features & UI improvements",
        "Stability fixes and release support",

      ],
    };

    const PROJECTS = [
      {
        title: "Android OTA Update System",
        description:
          "OTA updater app + backend to deliver builds by device ID for reliable update targeting and version management.",
        tags: ["Android", "Kotlin", "OTA", "Backend"],
        links: { repo: "" },

      },
      {
        title: "Frontend and Go Backend for Android OTA Project Management",
        description:
          "Frontend and Go service for OTA metadata delivery, device targeting, and update distribution APIs.",
        tags: ["Go", "APIs", "OTA", "Backend"],
        links: { repo: "" },
        screenshot: "assets/ota-web.png",
      },
      {
        title: "AOSP Custom ROM Development",
        description:
          "Device bring-up work: device trees, HAL integration, kernel-related work, and platform debugging.",
        tags: ["AOSP", "C/C++", "Linux", "HAL", "Kernel"],
        links: { repo: "" },
        screenshot: "assets/aosp.png",
      },
      {
        title: "AR Live Filter App (iOS)",
        description:
          "AR-based live filter app with real-time face feature tracking and rendering.",
        tags: ["iOS", "SwiftUI", "AR"],
        links: { repo: "" },
        screenshot: "",
      },
      {
        title: "Sketching App (iOS)",
        description:
          "Custom drawing tools and recording of the drawing canvas area only.",
        tags: ["iOS", "SwiftUI", "Drawing"],
        links: { repo: "" },
        screenshot: "",
      },
      {
        title: "Real-time Chat App (iOS)",
        description:
          "Realtime chat with groups, media sharing, and user search.",
        tags: ["iOS", "UIKit", "Firebase", "Realtime DB", "Chat"],
        links: { repo: "" },
        screenshot: "",
      },
    ];

    const SKILL_GROUPS = [
      {
        title: "Mobile",
        bullets: ["Android (Kotlin, Jetpack Compose)", "iOS (Swift, SwiftUI)"],
        chips: ["Compose", "SwiftUI", "MVVM", "Performance", "Debugging"],
      },
      {
        title: "Systems / AOSP",
        bullets: ["AOSP / ROM work", "C/C++ • Shell • Git • Linux"],
        chips: ["HAL", "Device Trees", "Kernel", "Bring-up"],
      },
      {
        title: "Backend / Frontend",
        bullets: ["Go backend for APIs", "Node.js + React knowledge"],
        chips: ["Go", "Node", "React", "REST APIs"],
      },
    ];

    /* Scroll reveal */
    function useScrollReveal() {
      React.useEffect(() => {
        if (!("IntersectionObserver" in window)) return;
        const els = Array.from(document.querySelectorAll("[data-reveal='true']"));
        const io = new IntersectionObserver(
          (entries) => {
            entries.forEach((e) => {
              if (e.isIntersecting) e.target.classList.add("in");
            });
          },
          { threshold: 0.14 }
        );
        els.forEach((el) => io.observe(el));
        return () => io.disconnect();
      }, []);
    }

    /* Spotlight follows mouse */
    (function attachSpotlight() {
      const el = document.getElementById("spotlight");
      if (!el) return;

      const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduce) return;

      window.addEventListener(
        "mousemove",
        (e) => {
          const x = (e.clientX / window.innerWidth) * 100;
          const y = (e.clientY / window.innerHeight) * 100;
          el.style.setProperty("--mx", x + "%");
          el.style.setProperty("--my", y + "%");
        },
        { passive: true }
      );
    })();

    /* Follow system theme */
    function useSystemMode() {
      const getInitial = () =>
        window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";

      const [mode, setMode] = React.useState(getInitial);

      React.useEffect(() => {
        const mq = window.matchMedia("(prefers-color-scheme: dark)");
        const handler = (e) => setMode(e.matches ? "dark" : "light");
        if (mq.addEventListener) mq.addEventListener("change", handler);
        else mq.addListener(handler);
        return () => {
          if (mq.removeEventListener) mq.removeEventListener("change", handler);
          else mq.removeListener(handler);
        };
      }, []);

      return mode;
    }

    /* Typewriter stroke bg (bigger + random positions) */
    (function startTechWriter() {
      const host = document.getElementById("techwriter");
      if (!host) return;

      const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduce) return;

      const tagWords = Array.from(new Set(PROJECTS.flatMap(p => (p.tags || []))));
      const preferredOrder = [
        "Kotlin", "Android", "Go", "SwiftUI", "iOS", "C/C++", "Linux", "AOSP",
        "Firebase", "React", "Node", "AR", "APIs", "Backend", "OTA", "HAL", "Kernel"
      ];

      const words = [];
      preferredOrder.forEach(w => { if (tagWords.includes(w) && !words.includes(w)) words.push(w); });
      tagWords.forEach(w => { if (!words.includes(w)) words.push(w); });
      if (!words.length) return;

      let idx = 0;
      const cycleMs = 3250;

      function randomPosition() {
        const marginX = 12; // %
        const marginY = 14; // %
        const x = marginX + Math.random() * (100 - marginX * 2);
        const y = marginY + Math.random() * (100 - marginY * 2);
        return { x, y };
      }

      function render(word) {
        host.innerHTML = "";

        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.createElementNS(svgNS, "svg");
        svg.setAttribute("viewBox", "0 0 1000 600");
        svg.setAttribute("preserveAspectRatio", "xMidYMid meet");

        const { x, y } = randomPosition();
        const rot = (Math.random() * 10 - 5).toFixed(2);
        const scale = (0.92 + Math.random() * 0.34).toFixed(2);
        svg.style.left = x + "%";
        svg.style.top = y + "%";
        svg.style.transform = `translate(-50%, -50%) rotate(${rot}deg) scale(${scale})`;

        const makeText = (cls) => {
          const t = document.createElementNS(svgNS, "text");
          t.setAttribute("x", "500");
          t.setAttribute("y", "320");
          t.setAttribute("text-anchor", "middle");
          t.setAttribute("dominant-baseline", "middle");
          t.setAttribute("font-family", "Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif");
          t.setAttribute("font-weight", "900");
          t.setAttribute("font-size", "190"); /* bigger text */
          t.textContent = word;
          t.classList.add(cls);
          return t;
        };

        const accent = makeText("twTextAccent");
        const base = makeText("twTextBase");

        svg.appendChild(accent);
        svg.appendChild(base);
        host.appendChild(svg);

        const len = base.getComputedTextLength ? base.getComputedTextLength() : 1500;
        const dash = (len + 30);

        base.style.strokeDasharray = dash;
        base.style.strokeDashoffset = dash;
        accent.style.strokeDasharray = dash;
        accent.style.strokeDashoffset = dash;

        void base.getBBox();
        base.style.setProperty("--dash", dash);
        accent.style.setProperty("--dash", dash);

        base.classList.add("run");
        accent.classList.add("run");
      }

      render(words[idx]);
      setInterval(() => {
        idx = (idx + 1) % words.length;
        render(words[idx]);
      }, cycleMs);
    })();

    function NavLink({ href, label, mode }) {
      const isDark = mode === "dark";
      return React.createElement(
        Button,
        {
          href,
          color: "inherit",
          size: "small",
          sx: {
            textTransform: "none",
            fontWeight: 700,
            letterSpacing: 0.2,
            opacity: 0.9,
            px: 1.2,
            borderRadius: 999,
            "&:hover": {
              opacity: 1,
              backgroundColor: isDark ? "rgba(255,255,255,0.06)" : "rgba(138,21,56,0.10)",
            },
          },
        },
        label
      );
    }

    function GlassCard({ children, sx }) {
      return React.createElement(
        Paper,
        {
          variant: "outlined",
          sx: {
            borderRadius: 4,
            borderColor: "var(--border)",
            backgroundColor: "var(--panel)",
            backdropFilter: "blur(10px)",
            boxShadow: "0 0 0 rgba(0,0,0,0)",
            transition: "transform 180ms ease, border-color 180ms ease, background-color 180ms ease",
            "&:hover": {
              transform: "translateY(-3px)",
              borderColor: "var(--borderHover)",
              backgroundColor: "var(--panelHover)",
            },
            ...sx,
          },
        },
        children
      );
    }

    /* ✅ UPDATED: screenshot on LEFT for side-by-side cards */
    function ProjectCard({ p, mode }) {
      const isDark = mode === "dark";
      const hasShot = !!(p.screenshot && String(p.screenshot).trim());

      return React.createElement(
        Card,
        {
          variant: "outlined",
          sx: {
            height: "100%",
            borderRadius: 4,
            borderColor: "var(--border)",
            backgroundColor: "var(--panel2)",
            backdropFilter: "blur(10px)",
            transition: "transform 180ms ease, border-color 180ms ease, background-color 180ms ease",
            "&:hover": {
              transform: "translateY(-3px)",
              borderColor: "var(--borderHover)",
              backgroundColor: "var(--panelHover)",
            },
          }
        },
        React.createElement(
          CardContent,
          { sx: { p: 2.8 } },

          hasShot
            ? React.createElement(
                Grid,
                { container: true, spacing: 3, alignItems: "center" },

                /* LEFT: SCREENSHOT */
                React.createElement(
                  Grid,
                  { item: true, xs: 12, md: 6 },
                  React.createElement(
                    "div",
                    { className: "projectShot projectShot--side" },
                    React.createElement("img", {
                      src: p.screenshot,
                      alt: p.title + " screenshot",
                      loading: "lazy",
                    })
                  )
                ),

                /* RIGHT: TEXT */
                React.createElement(
                  Grid,
                  { item: true, xs: 12, md: 6 },

                  React.createElement(Typography, { variant: "h6", fontWeight: 900 }, p.title),
                  React.createElement(
                    Typography,
                    { variant: "body2", color: "text.secondary", sx: { mt: 1.1, lineHeight: 1.7 } },
                    p.description
                  ),
                  React.createElement(
                    Stack,
                    { direction: "row", spacing: 1, useFlexGap: true, flexWrap: "wrap", sx: { mt: 2 } },
                    (p.tags || []).map((t) =>
                      React.createElement(Chip, {
                        key: t,
                        label: t,
                        size: "small",
                        variant: "outlined",
                        sx: {
                          borderColor: isDark ? "rgba(255,255,255,0.14)" : "rgba(138,21,56,0.25)",
                          color: "text.primary",
                          backgroundColor: "transparent"
                        }
                      })
                    )
                  ),
                  p.links && p.links.repo
                    ? React.createElement(
                        Box,
                        { sx: { mt: 2 } },
                        React.createElement(
                          Link,
                          { href: p.links.repo, target: "_blank", rel: "noreferrer", underline: "hover" },
                          "View repository →"
                        )
                      )
                    : null
                )
              )
            : React.createElement(
                React.Fragment,
                null,
                React.createElement(Typography, { variant: "h6", fontWeight: 900 }, p.title),
                React.createElement(
                  Typography,
                  { variant: "body2", color: "text.secondary", sx: { mt: 1.1, lineHeight: 1.7 } },
                  p.description
                ),
                React.createElement(
                  Stack,
                  { direction: "row", spacing: 1, useFlexGap: true, flexWrap: "wrap", sx: { mt: 2 } },
                  (p.tags || []).map((t) =>
                    React.createElement(Chip, {
                      key: t,
                      label: t,
                      size: "small",
                      variant: "outlined",
                      sx: {
                        borderColor: isDark ? "rgba(255,255,255,0.14)" : "rgba(138,21,56,0.25)",
                        color: "text.primary",
                        backgroundColor: "transparent"
                      }
                    })
                  )
                ),
                p.links && p.links.repo
                  ? React.createElement(
                      Box,
                      { sx: { mt: 2 } },
                      React.createElement(
                        Link,
                        { href: p.links.repo, target: "_blank", rel: "noreferrer", underline: "hover" },
                        "View repository →"
                      )
                    )
                  : null
              )
        )
      );
    }

    function App() {
      useScrollReveal();
      const mode = useSystemMode();
      const isDark = mode === "dark";

      const theme = React.useMemo(() => {
        return createTheme({
          palette: {
            mode,
            primary: { main: "#8A1538", dark: "#5A0F26", light: "#B21E45" },
            background: {
              default: "transparent",
              paper: isDark ? "rgba(255,255,255,0.04)" : "rgba(255,255,255,0.75)",
            },
            text: {
              primary: isDark ? "#EAF0FF" : "#1b1b1f",
              secondary: isDark ? "rgba(234,240,255,0.72)" : "rgba(27,27,31,0.72)",
            },
          },
          shape: { borderRadius: 16 },
          typography: { fontFamily: "Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif" },
        });
      }, [mode, isDark]);

      return React.createElement(
        ThemeProvider,
        { theme },
        React.createElement(CssBaseline, null),

        React.createElement(
          AppBar,
          {
            position: "sticky",
            color: "transparent",
            elevation: 0,
            sx: {
              borderBottom: isDark ? "1px solid rgba(255,255,255,0.08)" : "1px solid rgba(138,21,56,0.14)",
              backdropFilter: "blur(12px)",
              backgroundColor: isDark ? "rgba(11,15,23,0.55)" : "rgba(255,255,255,0.70)",
            },
          },
          React.createElement(
            Toolbar,
            { sx: { justifyContent: "space-between", gap: 2 } },
            React.createElement(
              Stack,
              { spacing: 0, sx: { minWidth: 0 } },
              React.createElement(Typography, { variant: "subtitle1", fontWeight: 950, noWrap: true }, PROFILE.name),
              React.createElement(Typography, { variant: "caption", color: "text.secondary", noWrap: true }, PROFILE.role)
