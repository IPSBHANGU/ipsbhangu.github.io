  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      color-scheme: light dark;

      --bg: #0b0f17;
      --text: #eaf0ff;
      --muted: rgba(234, 240, 255, 0.72);

      --panel: rgba(255, 255, 255, 0.04);
      --panel2: rgba(255, 255, 255, 0.035);
      --panelHover: rgba(255, 255, 255, 0.06);

      --border: rgba(168, 28, 61, 0.22);
      --borderHover: rgba(168, 28, 61, 0.38);

      --g1: rgba(136, 19, 55, 0.26);
      --g2: rgba(179, 18, 23, 0.22);
      --g3: rgba(88, 12, 30, 0.28);

      --spot: rgba(168, 28, 61, 0.14);
      --spotBlend: screen;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fbf7f8;
        --text: #1b1b1f;
        --muted: rgba(27, 27, 31, 0.72);

        --panel: rgba(255, 255, 255, 0.75);
        --panel2: rgba(255, 255, 255, 0.66);
        --panelHover: rgba(255, 255, 255, 0.84);

        --border: rgba(138, 21, 56, 0.18);
        --borderHover: rgba(138, 21, 56, 0.32);

        --g1: rgba(136, 19, 55, 0.16);
        --g2: rgba(179, 18, 23, 0.10);
        --g3: rgba(88, 12, 30, 0.10);

        --spot: rgba(138, 21, 56, 0.10);
        --spotBlend: multiply;
      }
    }

    html,
    body {
      margin: 0;
      height: 100%;
      font-family: Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      background: var(--bg);
    }

    #root {
      min-height: 100%;
      position: relative;
      isolation: isolate;
    }

    html {
      scroll-behavior: smooth;
    }

    @keyframes bgPan {
      0% { background-position: 0% 0%, 100% 0%, 50% 100%; }
      50% { background-position: 30% 10%, 70% 20%, 45% 90%; }
      100% { background-position: 0% 0%, 100% 0%, 50% 100%; }
    }

    @keyframes grainShift {
      0% { transform: translate3d(0, 0, 0); }
      25% { transform: translate3d(-1%, 1%, 0); }
      50% { transform: translate3d(1%, -1%, 0); }
      75% { transform: translate3d(-1%, -1%, 0); }
      100% { transform: translate3d(0, 0, 0); }
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      background-image:
        radial-gradient(1200px 700px at 12% 12%, var(--g1), transparent 60%),
        radial-gradient(1000px 700px at 88% 18%, var(--g2), transparent 55%),
        radial-gradient(900px 700px at 50% 90%, var(--g3), transparent 60%);
      background-color: var(--bg);
      animation: bgPan 16s ease-in-out infinite;
      filter: saturate(1.05);
    }

    .spotlight {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(
        600px 600px at var(--mx, 50%) var(--my, 20%),
        var(--spot),
        transparent 55%
      );
      mix-blend-mode: var(--spotBlend);
      opacity: 0.9;
    }

    .grain {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='2' stitchTiles='stitch'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.22'/></svg>");
      background-repeat: repeat;
      opacity: 0.06;
      animation: grainShift 7s steps(2) infinite;
      mix-blend-mode: overlay;
    }

    .reveal {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 650ms ease, transform 650ms ease;
      will-change: opacity, transform;
    }

    .reveal.in {
      opacity: 1;
      transform: translateY(0);
    }

    @media (prefers-reduced-motion: reduce) {
      html { scroll-behavior: auto; }
      .bg, .grain { animation: none !important; }
      .reveal { transition: none; opacity: 1; transform: none; }
    }
  </style>

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <link rel="icon" href="data:," />
</head>

    function useScrollReveal() {
      React.useEffect(() => {
        if (!("IntersectionObserver" in window)) return;
        const els = Array.from(document.querySelectorAll("[data-reveal='true']"));
        const io = new IntersectionObserver(
          (entries) => {
            entries.forEach((e) => {
              if (e.isIntersecting) e.target.classList.add("in");
            });
          },
          { threshold: 0.14 }
        );
        els.forEach((el) => io.observe(el));
        return () => io.disconnect();
      }, []);
    }

    (function attachSpotlight() {
      const el = document.getElementById("spotlight");
      if (!el) return;

      const reduce =
        window.matchMedia &&
        window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduce) return;

      window.addEventListener(
        "mousemove",
        (e) => {
          const x = (e.clientX / window.innerWidth) * 100;
          const y = (e.clientY / window.innerHeight) * 100;
          el.style.setProperty("--mx", x + "%");
          el.style.setProperty("--my", y + "%");
        },
        { passive: true }
      );
    })();

    function useSystemMode() {
      const getInitial = () =>
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";

      const [mode, setMode] = React.useState(getInitial);

      React.useEffect(() => {
        const mq = window.matchMedia("(prefers-color-scheme: dark)");
        const handler = (e) => setMode(e.matches ? "dark" : "light");

        if (mq.addEventListener) mq.addEventListener("change", handler);
        else mq.addListener(handler);

        return () => {
          if (mq.removeEventListener) mq.removeEventListener("change", handler);
          else mq.removeListener(handler);
        };
      }, []);

      return mode;
    }

    function NavLink({ href, label, mode }) {
      const isDark = mode === "dark";
      return React.createElement(
        Button,

          href,
          color: "inherit",

    }

    function Section({ id, title, subtitle, children }) {

    function App() {

      const mode = useSystemMode();
      const isDark = mode === "dark";

      const theme = React.useMemo(() => {

                Typography,
                { variant: "h3", fontWeight: 950, sx: { letterSpacing: -0.8, lineHeight: 1.06 } },

                      Stack,

                      g.bullets.map((b) =>
                        React.createElement(

                      )
                    ),
                    React.createElement(
                      Stack,
                      { direction: "row", spacing: 1, useFlexGap: true, flexWrap: "wrap", sx: { mt: 2 } },
                      g.chips.map((c) =>
                        React.createElement(Chip, {
                          key: c,

                            color: "text.primary",
                            backgroundColor: "transparent",
                          },
                        })
                      )

              )
            )
          ),

          // PROJECTS
          React.createElement(
            Section,

            React.createElement(
              GlassCard,

              React.createElement(
                Typography,
                { variant: "subtitle2", color: "text.secondary", sx: { letterSpacing: 0.6 } },

              ),
              React.createElement(
                Typography,
                { variant: "h6", fontWeight: 950, sx: { mt: 0.4 } },
                LATEST.company
              ),
              React.createElement(
                Stack,
                { spacing: 0.6, sx: { mt: 1.2 } },
                LATEST.bullets.map((b) =>
                  React.createElement(
                    Typography,
                    { key: b, variant: "body2", color: "text.secondary" },
                    "• " + b
                  )
                )
              )
            ),
            React.createElement(
              Grid,
              { container: true, spacing: 2.2 },
              PROJECTS.map((p) =>
                React.createElement(
                  Grid,
                  { item: true, xs: 12, md: 6, key: p.title },
                  React.createElement(ProjectCard, { p })
                )
              )
            ),
            React.createElement(
              Box,
              { sx: { mt: 2.5 } },
              React.createElement(
                Typography,
                { variant: "body2", color: "text.secondary" },
                "More on ",
                React.createElement(
                  Link,
                  {
                    href: PROFILE.github,
                    target: "_blank",
                    rel: "noreferrer",
                    underline: "hover",
                    sx: { color: "text.primary", fontWeight: 900 },
                  },
                  "GitHub"
                ),
                "."
              )
            )
          ),

          // CONTACT
          React.createElement(
            Section,
            { id: "contact", title: "Contact", subtitle: "Reach out for opportunities or collaboration." },
            React.createElement(
              GlassCard,
              { sx: { p: { xs: 2.2, md: 3 } } },
              React.createElement(
                Stack,
                { direction: { xs: "column", sm: "row" }, spacing: 1.6, alignItems: { sm: "center" }, justifyContent: "space-between" },
                React.createElement(
                  Stack,
                  { spacing: 0.4 },
                  React.createElement(Typography, { variant: "subtitle2", color: "text.secondary" }, "Email"),
                  React.createElement(
                    Link,
                    { href: "mailto:" + PROFILE.email, underline: "hover", sx: { fontWeight: 950, color: "text.primary" } },
                    PROFILE.email
                  )
                ),
                React.createElement(
                  Stack,
                  { direction: "row", spacing: 1.2, flexWrap: "wrap" },
                  ["Email", "GitHub", "Instagram"].map((label) => {
                    const href =
                      label === "Email"
                        ? "mailto:" + PROFILE.email
                        : label === "GitHub"
                        ? PROFILE.github
                        : PROFILE.instagram;

                    return React.createElement(
                      Button,
                      {
                        key: label,
                        variant: "outlined",
                        href,
                        target: label === "Email" ? undefined : "_blank",
                        rel: label === "Email" ? undefined : "noreferrer",
                        sx: {
                          textTransform: "none",
                          fontWeight: 850,
                          borderRadius: 999,
                          px: 2.0,
                          borderColor: isDark ? "rgba(255,255,255,0.18)" : "rgba(138,21,56,0.26)",
                          color: "text.primary",
                          "&:hover": {
                            borderColor: isDark ? "rgba(255,255,255,0.28)" : "rgba(138,21,56,0.40)",
                            backgroundColor: isDark ? "rgba(255,255,255,0.05)" : "rgba(138,21,56,0.08)",
                          },
                        },
                      },
                      label
                    );
                  })
                )
              )
            )
          ),

          // FOOTER
          React.createElement(
            Box,
            {
              sx: {
                mt: 8,
                pt: 3,
                borderTop: isDark
                  ? "1px solid rgba(255,255,255,0.08)"
                  : "1px solid rgba(138,21,56,0.14)",
                color: "text.secondary",
              },
            },
            React.createElement(
              Typography,
              { variant: "caption", textAlign: "center", sx: { display: "block" } },
              `© ${new Date().getFullYear()} ${PROFILE.name}`
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
